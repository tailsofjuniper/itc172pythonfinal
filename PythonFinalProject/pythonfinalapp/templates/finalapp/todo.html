{% extends 'base.html' %}
{% block content %}
<h2>To-Do</h2>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Location</th>
    </tr>
    {% for m in meeting_list %}
    <tr>
        <td><a href="{% url 'todo' id=m.id %}">{{ m.todoname }}</a></td>
        <td>{{ m.tododate }}</td>
        <td>{{ m.todolocation }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
